{% extends "layout.html" %}

{% block content %}
<h2>Manage Timeslots</h2>

<div class="card my-4">
    <div class="card-header">Add New Timeslot</div>
    <div class="card-body">
        <form method="POST" class="row g-3">
            <div class="col-md-3">
                <label class="visually-hidden">Date</label>
                <input type="date" class="form-control" name="date" required>
            </div>
            <div class="col-md-3">
                <label class="visually-hidden">Start Time</label>
                <input type="time" class="form-control" name="start" required>
            </div>
            <div class="col-md-3">
                <label class="visually-hidden">End Time</label>
                <input type="time" class="form-control" name="end" required>
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary w-100">Add Slot</button>
            </div>
        </form>
    </div>
</div>

<h3>Existing Timeslots</h3>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Date</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for slot in slots %}
        <tr>
            <td>{{ slot.slot_date }}</td>
            <td>{{ slot.start_time }}</td>
            <td>{{ slot.end_time }}</td>
            <td>
                <form method="POST" style="display:inline;" onsubmit="return confirm('Delete this slot?');">
                    <input type="hidden" name="delete" value="true">
                    <input type="hidden" name="slot_id" value="{{ slot.id }}">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
                <a href="{{ url_for('admin.edit_timeslot', slot_id=slot.id) }}" class="btn btn-primary btn-sm"
                    style="margin-left:4px;">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
