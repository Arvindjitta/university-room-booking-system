{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">{{ 'Register' if register else 'Login' }}</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.register' if register else 'auth.login') }}">
                    {% if register %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    {% endif %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    {% if register %}
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-select" id="role" name="role">
                            <option value="student">Student</option>
                            <option value="faculty">Faculty</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    {% endif %}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">{{ 'Register' if register else 'Login' }}</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                {% if register %}
                <a href="{{ url_for('auth.login') }}">Already have an account? Login</a>
                {% else %}
                <a href="{{ url_for('auth.register') }}">Need an account? Register</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
