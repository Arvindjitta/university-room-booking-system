{% extends "layout.html" %}

{% block content %}
<h2>Edit Room</h2>
<form method="POST" class="row g-3">
    <div class="col-md-3">
        <input type="text" class="form-control" name="name" placeholder="Room Name" value="{{ room.room_name }}"
            required>
    </div>
    <div class="col-md-2">
        <input type="number" class="form-control" name="capacity" placeholder="Capacity" value="{{ room.capacity }}"
            required>
    </div>
    <div class="col-md-3">
        <input type="text" class="form-control" name="type" placeholder="Type (e.g. Lab)" value="{{ room.room_type }}"
            required>
    </div>
    <div class="col-md-3">
        <input type="text" class="form-control" name="location" placeholder="Location" value="{{ room.location }}"
            required>
    </div>
    <div class="col-md-1">
        <button type="submit" class="btn btn-primary w-100">Save</button>
    </div>
</form>
{% endblock %}
